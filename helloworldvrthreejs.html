<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );



			const cubicGeometry = new THREE.BoxGeometry();
			const cubicMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			const cube = new THREE.Mesh( cubicGeometry, cubicMaterial );
      scene.add( cube );

      // const sphericGeometry = new THREE.SphereGeometry(5,32,32);
      // const sphericMaterial = new THREE.MeshLamberMaterial( { color: 0x00ff00 } );
      // const sphere = new THREE.Mesh( sphericGeometry, sphericMaterial );
			// scene.add( sphere );

			camera.position.z = 5;

      var light = new THREE.PointLight(0xFFFFFF, 1, 500);
      light.position.set(10,0,25);
      scene.add(light);

			const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
